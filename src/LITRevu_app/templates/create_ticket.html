{% extends "base.html" %}
{% load static tailwind_tags %}

{% block content %}
    <div class="container_ticket mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">Créer un ticket</h2>
        <form method="post" enctype="multipart/form-data" class="ticket_form space-y-4">
            {% csrf_token %}
            <div class="ticket_title text-lg font-semibold">
                <label class="block ">{{ form.title.label_tag }}</label>
                {{ form.title }}
            </div>
            <div class="ticket_descrition text-lg font-semibold">
                <label class="block ">{{ form.description.label_tag }}</label>
                {{ form.description }}
            </div>
            <div class="ticket_img mb-4 text-lg font-semibold mt-2">
                {{ form.image.label_tag }}<br>
                <div class="mt-6">
                    <div class="hidden">
                        {{ form.image }}
                    </div>
                    <label for="file-input" class="cursor-pointer mt-2 bg-tertiary hover:bg-secondary px-4 py-2 rounded" title="Télécharger un fichier">
                        Télécharger fichier
                    </label>
                </div>
            </div>

            <div class="ticket_submit flex justify-end">
                <button type="submit" class="bg-tertiary hover:bg-secondary px-10 py-2 rounded font-semibold" title="Envoyer">Envoyer</button>
            </div> 
        </form>
    </div>
{% endblock %}

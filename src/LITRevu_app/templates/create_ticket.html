{% extends "base.html" %}
{% load static tailwind_tags %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">Cr√©er un ticket</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">{{ form.title.label_tag }}</label>
                {{ form.title }}
            </div>
            <div>
                <label class="block text-gray-700">{{ form.description.label_tag }}</label>
                {{ form.description }}
            </div>
            <div>
                <label class="block text-gray-700">{{ form.image.label_tag }}</label>
                {{ form.image }}
            </div>
            <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 px-4 py-2 rounded">Envoyer</button>
        </form>
    </div>
{% endblock %}

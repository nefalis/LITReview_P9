{% extends "base.html" %}

{% load static tailwind_tags %}

{% block content %}

<div>
    {% for ticket in tickets %} 
        <article class="border-4 border-cyan-600">  
            <h2>titre: {{ ticket.title}}</h2>
            <p>description: {{ ticket.description}}</p>
            {% if ticket.image %}
                <img src="{{ ticket.image.url }}" alt="Image de {{ ticket.title }}">
            {% endif %}
        </article>
    {% endfor %}
    
</div>    
{% endblock %}

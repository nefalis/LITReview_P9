
{% extends "base.html" %}
{% load static tailwind_tags %}

{% block content %}
    <div class="container_edit_ticket mx-auto px-4 py-8">

        <h2 class="text-2xl font-bold mb-4">Modifier votre ticket</h2>

        <form method="post" enctype="multipart/form-data" class="container_ticket space-y-4">
            {% csrf_token %}
            <div class="edit_ticket_title text-lg font-semibold">
                <label class="block ">{{ form.title.label_tag }}</label>
                {{ form.title }}
            </div>
            <div class="edit_ticket_description text-lg font-semibold">
                <label class="block ">{{ form.description.label_tag }}</label>
                {{ form.description }}
            </div>
            <div class="edit_ticket_img mb-4 text-lg font-semibold mt-2">
                <label class="block">{{ form.image.label_tag }}</label>
                {% if form.image.value %}
                    <div class="mt-6">
                        <img src="{{ form.image.value.url }}" alt="Image de {{ form.title.value }}" class="w-1/3 mt-2 mb-4">
                    </div>
                {% endif %}
                <div class="mt-6">
                    <div class="hidden">
                        {{ form.image }}
                    </div>
                    <label for="{{ form.image.id_for_label }}" class="cursor-pointer mt-2 bg-tertiary hover:bg-secondary px-4 py-2 rounded" title="Télécharger un fichier">
                        Télécharger fichier
                    </label>
                </div>
            </div>
            <div class="edit_ticket_button flex justify-end">
                <button type="submit" class="bg-tertiary hover:bg-secondary px-10 py-2 rounded font-semibold" title="Envoyer">Envoyer</button>
            </div>
        </form>

    </div>
{% endblock %}

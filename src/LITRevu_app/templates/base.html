{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>LITReview</title>
</head>
<body>
    <header>
        <div class="container_header flex justify-between items-center m-5 p-6 bg-custom-gradient rounded ">
            <div class="flex-1"></div>
            <h1 class="title_header text-3xl font-bold text-center ">LITReview</h1>
            <div class="flex-1 flex justify-end">
                {% if request.path != '/' and request.path != '/register/' %}
                    <nav class="nav_header flex space-x-4">
                        <a href="{% url 'flux' %}" class=" hover:text-blue-700 font-medium ">Flux</a>
                        <a href="{% url 'post' %}" class=" hover:text-blue-700 font-medium ">Posts</a>
                        <a href="{% url 'subscribes' %}" class=" hover:text-blue-700 font-medium ">Abonnements</a>
                        <a href="{% url 'logout' %}" class=" hover:text-blue-700 font-medium ">Se d√©connecter</a>
                    </nav>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="flex justify-center mb-16 mx-10">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
